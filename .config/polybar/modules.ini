[module/bspwm]
type = internal/bspwm
format = <label-state>

ws-icon-0 = TERM;
ws-icon-1 = WEB;
ws-icon-2 = CODE;
ws-icon-3 = FILES;
ws-icon-4 = MEDIA;
ws-icon-5 = EXTRA;
ws-icon-default = 

label-empty-foreground = ${colors.color8}
label-empty-background = ${colors.background}
label-focused = %icon%
label-focused-background= ${colors.color3}
label-focused-foreground= ${colors.background}
label-focused-padding = 3
label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-padding = 3
label-empty = %icon%
label-empty-padding = 3

[module/date]
type = internal/date

time = %I:%M
date = %d-%m-%Y
label =   %date%  %time%
label-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%

format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2

format-charging-background = ${colors.color6}
format-discharging-background = ${colors.color6}
format-full-background = ${colors.color6}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-padding = 2
format-muted-padding = 2
format-volume-background = ${colors.color5}
format-muted-background = ${colors.color5}
label-background = ${colors.color5}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-padding = 2
format-muted-padding = 2
format-volume-background = ${colors.color5}
format-muted-background = ${colors.color5}
label-background = ${colors.color5}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true
format =  <label>
format-padding = 2
format-background = ${colors.color2}
label = %percentage%%

[module/cpu]
type = internal/cpu

format =  <label>
format-padding = 2
label = %percentage%%
format-background = ${colors.color1}


[module/memory]
type = internal/memory
interval = 3

format =  <label>
label = %percentage_used%%
format-padding = 2
format-background = ${colors.color4}

[module/mpd]
type = internal/mpd

format-online =  <label-song>
label-song = %artist% - %title%
label-offline = ""
label-song-maxlen = 30
format-online-padding = 2
format-online-foreground = ${colors.foreground}
