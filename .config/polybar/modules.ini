[module/bspwm]
type = internal/bspwm
format = <label-state>

ws-icon-0 = TERM;
ws-icon-1 = WEB;%{T2}%{T-}
ws-icon-2 = CODE;
ws-icon-3 = FILES;
ws-icon-4 = MEDIA;
ws-icon-5 = EXTRA;
ws-icon-default = 

label-empty-foreground = ${colors.color8}
label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-underline = ${colors.color6}
label-focused-padding = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.color15}
label-occupied-padding = 2
label-empty = %icon%
label-empty-padding = 2

[module/date]
type = internal/date

time = %I:%M
date = %d-%m-%Y
format =   <label>
label = %time%
format-padding = 1
format-foreground = ${colors.color1}
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%

format-charging-padding = 1
format-discharging-padding = 1
format-full-padding = 1
format-charging-foreground = ${colors.color2}
format-discharging-foreground = ${colors.color2}
format-full-foreground = ${colors.color2}
label-charging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-padding = 1
format-muted-padding = 1
format-volume-foreground = ${colors.color6}
format-muted-foreground = ${colors.color6}
label-volume-foreground = ${colors.foreground}
label-muted-foreground = ${colors.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-padding = 1
format-muted-padding = 1
format-volume-foreground = ${colors.color6}
format-muted-foreground = ${colors.color6}
label-volume-foreground = ${colors.foreground}
label-muted-foreground = ${colors.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true
format =  <label>
format-padding = 1
label = %percentage%%
format-foreground = ${colors.color3}
label-foreground = ${colors.foreground}

[module/cpu]
type = internal/cpu

format =  <label>
format-padding = 1
label = %percentage%%
format-foreground = ${colors.color5}
label-foreground = ${colors.foreground}


[module/memory]
type = internal/memory
interval = 3

format =  <label>
label = %percentage_used%%
format-padding = 1
format-foreground = ${colors.color4}
label-foreground = ${colors.foreground}

[module/mpd]
type = internal/mpd

format-online =  <label-song>
label-song = %artist% - %title%
label-offline = ""
label-song-maxlen = 30
format-online-padding = 1
format-online-foreground = ${colors.color6}
label-song-foreground = ${colors.foreground}
