[module/bspwm]
type = internal/bspwm
format = <label-state>
format-background = ${colors.color8}

ws-icon-0 = TERM;
ws-icon-1 = WEB;%{T2}%{T-}
ws-icon-2 = CODE;
ws-icon-3 = FILES;
ws-icon-4 = MEDIA;
ws-icon-5 = EXTRA;
ws-icon-default = 

label-empty-foreground = ${colors.color7}
label-focused = %icon%
label-focused-foreground = ${colors.color4}
label-focused-underline = ${colors.color4}
label-focused-padding = 2
label-occupied = %icon%
label-occupied-foreground = ${colors.color4}
label-occupied-padding = 2
label-empty = %icon%
label-empty-padding = 2

[module/left]
type = custom/text

content = %{T5}%{T-}
content-foreground = ${colors.color8}

[module/right]
type = custom/text

content = %{T5}%{T-}
content-foreground = ${colors.color8}

[module/left-color]
type = custom/text

content = %{T5}%{T-}
content-foreground = ${colors.color4}

[module/right-color]
type = custom/text

content = %{T5}%{T-}
content-foreground = ${colors.color4}

[module/space]
type = custom/text
content =  " "

[module/date]
type = internal/date

time = %I:%M
date = %d-%m-%Y
format =   <label>
label = %time%
format-background = ${colors.color4}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full =  <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%

format-charging-foreground = ${colors.color2}
format-discharging-foreground = ${colors.color2}
format-full-foreground = ${colors.color2}
format-charging-background = ${colors.color8}
format-discharging-background = ${colors.color8}
format-full-background = ${colors.color8}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-foreground = ${colors.color6}
format-muted-foreground = ${colors.color6}
format-volume-background = ${colors.color8}
format-muted-background = ${colors.color8}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-muted-prefix = 
label-muted = " Muted"
format-volume-foreground = ${colors.color6}
format-muted-foreground = ${colors.color6}
format-volume-background = ${colors.color8}
format-muted-background = ${colors.color8}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true
format =  <label>
label = %percentage%%
format-foreground = ${colors.color3}
format-background = ${colors.color8}

[module/cpu]
type = internal/cpu

format =  <label>
label = %percentage%%
format-foreground = ${colors.color5}
format-background = ${colors.color8}


[module/memory]
type = internal/memory
interval = 3

format =  <label>
label = %percentage_used%%
format-foreground = ${colors.color1}
format-background = ${colors.color8}

[module/mpd]
type = internal/mpd

format-online =  <label-song>
label-song = %artist% - %title%
label-offline = ""
label-song-maxlen = 25
format-online-foreground = ${colors.color5}
label-song-foreground = ${colors.foreground}
