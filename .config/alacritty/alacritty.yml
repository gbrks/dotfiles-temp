env:
  TERM: xterm-256color

window:
  padding:
   x: 24
   y: 24

font:
  normal:
    Default:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 12.0

  offset:
   x: -1
   y: 0

draw_bold_text_with_bright_colors: true

