import:
  - ~/.config/alacritty/gruvbox.yml

env:
  TERM: xterm-256color

window:
  padding:
   x: 24
   y: 24

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11.0

  offset:
   x: -2
   y: 0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: off

  # from `0.0` to `1.0`.
  thickness: 0.25
