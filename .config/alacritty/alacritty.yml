env:
  TERM: xterm-256color

window:
  padding:
   x: 24
   y: 24

font:
  normal:
    Default:
    family: Iosevka Term
    style: Regular

  bold:
    family: Iosevka Term
    style: Bold

  italic:
    family: Iosevka Term
    style: Italic

  bold_italic:
    family: Iosevka Term
    style: Bold Italic

  size: 12.0

  offset:
   x: -1
   y: 1

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background:        &gruvbox_dark_bg '#262626'
    foreground:        '#ebdbb2'
    bright_foreground: '#f9f5d7'
    dim_foreground:    '#f2e5bc'

  cursor:
    text:   CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text:   CellBackground
    cursor: CellForeground

  selection:
    text:       CellBackground
    background: CellForeground

  bright:
    black:   *gruvbox_dark_bg
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  normal:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: off

  # from `0.0` to `1.0`.
  thickness: 0.25
